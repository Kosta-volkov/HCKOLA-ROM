<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школа Ромаши</title>
    <style>
        /* Стили для всего тела страницы */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2c2c2c, #b30000), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2OuaXoE7_jfOi1X3XVWjvh9nUODBJcX95gg6PwwvHKHX9gQ1Ju6OSUdHvskE2dS5_lq8&usqp=CAU'); /* Черно-красный градиент и фоновое изображение */
            background-size: cover; /* Фон будет покрывать всю страницу */
            background-position: center; /* Центрирование фона */
            color: white; /* Белый цвет текста */
            text-align: center; /* Центрирование текста */
            padding: 100px 20px; /* Отступы сверху и снизу */
            height: 100vh; /* Высота страницы на всю высоту экрана */
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden; /* Блокировка прокрутки */
        }

        /* Стили для заголовка */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Тень для текста */
            margin-bottom: 40px; /* Отступ снизу */
        }

        /* Стили для блока с изображениями */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px; /* Расстояние между изображениями */
            margin-top: 30px; /* Отступ сверху */
            flex-wrap: wrap; /* Автоматический перенос изображений, если они не помещаются */
            pointer-events: none; /* Отключаем возможность взаимодействия с изображениями */
        }

        /* Стили для изображений */
        img {
            width: 350px; /* Ширина изображений */
            height: auto;
            border-radius: 15px; /* Скругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Тень вокруг изображений */
            pointer-events: all; /* Включаем возможность взаимодействовать только с изображениями */
        }

        /* Отключаем анимацию при наведении */
        img:hover {
            transform: none; /* Убираем эффект увеличения */
        }

        /* Отключаем прокрутку на мобильных устройствах */
        @media (max-width: 768px) {
            body {
                touch-action: none; /* Отключаем прокрутку на мобильных устройствах */
            }
        }

    </style>
</head>
<body>

    <h1>Что ромаша твоя школа?</h1>

    <div class="image-container">
        <img src="https://learn.logikaschool.com/uploads/student/5223700/67eccaf977c6b.png" alt="Фото 1">
        <img src="https://learn.logikaschool.com/uploads/student/5223700/67ecccdb88b0e.png" alt="Фото 2">
        <img src="https://learn.logikaschool.com/uploads/student/5223700/67ecd075c9bba.jpg" alt="Фото 3">
    </div>

</body>
</html>
